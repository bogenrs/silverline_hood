test_exact_command:
  name: Test Exact Command
  description: Send exact command from Wireshark capture to the hood
  fields:
    command_type:
      name: Command Type
      description: Type of command to send to the hood
      required: true
      example: "light_on"
      selector:
        select:
          options:
            - "light_on"
            - "light_off"
            - "fan_speed_1"
            - "fan_speed_2"
            - "fan_speed_3"
            - "fan_off"
            - "status_query"

send_raw_bytes:
  name: Send Raw Bytes
  description: Send a raw command string directly to the hood
  fields:
    command:
      name: Command String
      description: Raw command string to send (including \\r if needed)
      required: true
      example: '{"M":1,"L":2,"R":45,"G":255,"B":104,"CW":110,"BRG":132,"T":0,"TM":0,"TS":255,"A":1}\r'
      selector:
        text:
          multiline: false

query_status:
  name: Query Status
  description: Query the current status from the hood